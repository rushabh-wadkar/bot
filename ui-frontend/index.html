<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        box-sizing: border-box;
        background-color: hsl(240 10% 3.9%);
        color: hsl(0 0% 98%);
      }

      .subtitle {
        color: hsl(240 5% 64.9%);
      }

      .small {
        font-size: 12px;
      }

      .timer__container {
        height: 90vh;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
      }

      .timer__header {
        padding: 10px;
        margin: 10px;
      }

      .timer {
        font-size: 80px;
        font-weight: 700;
        transition: color 0.5s ease-in-out;
      }

      .timer_child {
        width: 40vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 0.8px solid rgb(39, 39, 42);
        border-radius: 12px;
      }

      hr {
        border: 0.8px solid rgb(39, 39, 42);
        width: 100%;
      }

      button {
        font-weight: 700;
      }

      button:hover {
        cursor: pointer;
      }

      .primary {
        background-color: hsl(0 0% 98%);
        color: hsl(240 5.9% 10%);
        border-radius: calc(0.5rem - 2px);
        font-weight: 500;
        line-height: 1.25rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 1rem;
        padding-right: 1rem;
        white-space: nowrap;
        outline: none;
        border: none;
      }

      .timer__subheader {
        display: flex;
        justify-content: center;
        font-size: 10px;
      }

      .timer_footer {
        width: 70%;
        margin: 0px 5px 25px 0px;
      }

      .timer_buttons {
        padding: 5px;
        margin: 10px;
        display: flex;
        justify-content: center;
      }

      .timer_buttons > button {
        width: 45%;
        margin: 5px;
        font-size: 16px;
        font-weight: 700;
        color: hsl(0 0% 98%);
        background-color: rgb(39, 39, 42);
        outline: none;
        border: none;
        border-radius: calc(0.5rem - 2px);
        font-weight: 500;
        line-height: 1.25rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 1rem;
        padding-right: 1rem;
        white-space: nowrap;
      }

      .full-width {
        width: 100%;
      }
    </style>
    <script>
      let minutes = 0;

      function updateDisplay() {
        const hours = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;
        const formattedTime = `${String(hours).padStart(2, "0")}:${String(
          remainingMinutes
        ).padStart(2, "0")}`;

        const timeDisplay = document.getElementById("time-display");
        // Apply a color transition when the time is updated
        timeDisplay.style.color = "rgb(39, 39, 42)";
        setTimeout(() => {
          timeDisplay.style.color = ""; // Reset to default color after the transition
        }, 300);
        document.getElementById("time-display").innerText = formattedTime;
      }

      function incrementTime() {
        minutes += 5;
        updateDisplay();
      }

      function decrementTime() {
        minutes = Math.max(0, minutes - 5);
        updateDisplay();
      }
    </script>
  </head>
  <body>
    <div class="timer__container">
      <div class="timer_child">
        <div class="timer__header">
          <span class="subtitle small"
            >Updated 13 April 2023 12:09:11:121111 PM</span
          >
        </div>
        <hr />
        <div class="timer__body">
          <div class="timer" id="time-display">00:00</div>
          <div class="timer__subheader subtitle">Hours : Minutes</div>
          <div class="timer_buttons">
            <button onclick="incrementTime()">+</button>
            <button onclick="decrementTime()">-</button>
          </div>
        </div>
        <div class="timer_footer">
          <button class="primary full-width">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
